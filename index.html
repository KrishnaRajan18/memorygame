<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!!</h1>
    <section class="memory-game">
  
      <div class="memory-card" data-framework="aurelia">
        <img class="front-face" src="resources/card_1.jpg" alt="Aurelia" />
        <img class="back-face" src="resources/card_back.jpg" alt="JS Badge" />
      </div>
      <div class="memory-card" data-framework="aurelia">
        <img class="front-face" src="resources/card_2.jpg" alt="Aurelia" />
        <img class="back-face" src="resources/card_back.jpg" alt="JS Badge" />
      </div>
  
      <div class="memory-card" data-framework="vue">
        <img class="front-face" src="resources/card_3.jpg"alt="Vue" />

      </div>
      <div class="memory-card" data-framework="vue">

      </div>
  
      <div class="memory-card" data-framework="angular">
        <img class="front-face" src="resources/card_5.jpg" alt="Angular" />

      <div class="memory-card" data-framework="angular">

      </div>
  
      <div class="memory-card" data-framework="ember">
        <img class="front-face" src="resources/card_7.jpg" alt="Ember" />
        <img class="back-face" src="resources/card_back.jpg" alt="JS Badge" />
      </div>
      <div class="memory-card" data-framework="ember">
        <img class="front-face" src="resources/card_8.jpg" alt="Ember" />
        <img class="back-face" src="resources/card_back.jpg" alt="JS Badge" />
      </div>
  
  
    </section>
    <script src="script.js"></script>
  </body>
</html>
